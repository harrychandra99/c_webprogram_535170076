<html>
    <head>
        <title>HTML Form Validation</title>
    </head>
    <body>
        <form action="https://www.app.com/add_data.php">
            <fieldset>
                <legend>Personal Info</legend>
                <label>
                    Email:* <br>
                    <input type="text" placeholder="Enter your email" required>
                </label>
                <br>
                <label>
                    Password:* <br>
                    <input type="password" placeholder="Enter your password" required>
                </label>
                <br>
                <label>
                    Nationality:* <br>
                    <input type="text" placeholder="Enter your nationality" required>
                </label>
                <br>
                <label>
                    University:* <br>
                    <input type="text" placeholder="Enter your University" required>
                </label>
            </fieldset>
        </form>
    </body>
</html>
