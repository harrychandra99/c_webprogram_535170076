<html>
    <head>
        <title>HTML Form Grouping</title>
    </head>
    <body>
        <form action="https://www.app.com/add_data.php">
            <fieldset>
                <legend>Personal Info</legend>
                <label>
                    Email: <br>
                    <input type="text" placeholder="Enter your email">
                </label>
                <br>
                <label>
                    Password: <br>
                    <input type="password" placeholder="Enter your password">
                </label>
                <br>
                <label>
                    Nationality: <br>
                    <input type="text" placeholder="Enter your nationality">
                </label>
                <br>
                <label>
                    University: <br>
                    <input type="text" placeholder="Enter your University">
                </label>
            </fieldset>
        </form>
    </body>
</html>
