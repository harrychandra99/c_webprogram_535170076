<html>
    <head>
        <title>HTML Multiselect</title>
    </head>
    <body>
        <form action="https://www.app.com/add_data.php">
            <p>What time you are free? (Hold down CTRL/Command to multiselect</p>
            <select name="time" size="3" multiple>
                <option value="8 AM">8 AM</option>
                <option value="9 AM">9 AM</option>
                <option value="5 PM">5 PM</option>
            </select>
        </form>
    </body>
</html>
