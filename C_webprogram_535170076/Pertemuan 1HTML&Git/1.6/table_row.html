<html>
    <head>
        <title>HTML Row Span</title>
    </head>
    <body>
        <h1>This is table</h1>
        <table>
            <tr>
                <th>First column</th>
                <th>Second column</th>
                <th>Third column</th>
                
            </tr>
            <tr>
                <td rowspan="2" colspan="1">This data use 2 rows and 1 columns</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>
        </table>
    </body>
</html>
