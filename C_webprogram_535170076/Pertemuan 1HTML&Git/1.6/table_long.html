<html>
    <head>
        <title>HTML Column Span</title>
    </head>
    <body>
        <h1>This is table</h1>
        <table>
            <thead>
            <tr>
                <th>First column</th>
                <th>Second column</th>
                <th>Third column</th>
            </tr>
            </thead>
            <tr>
                <td>1</td>
                <td colspan="2">This data use 2 columns</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer</td>
            </tr>
        </tfoot>
        </table>
    </body>
</html>
